{% extends "root.html" %}
{% block content %}
<!-- START NAVIGATION  -->
{% include 'helpers/_top_navbar.html' %}
<!-- END NAVIGATION  -->

    <!-- START HEADER  -->
    <header>
        <div class="container header-container rounded p-5">
            <div class="row">
                <div class="col-md-6 p-5 d-flex justify-content-center align-item-center flex-column">
                    <h2 class="discover-text">Discover</h2>
                    <h3 class="latest-text">The Latest Mobile Devices at</h3>
                    <h1 class="logo">
                        <span class="T">T</span>ech<span class="T">T</span>own
                    </h1>
                    <p class="explore-text">Explore a Wide Range of Mobile Phones and Gadgets</p>
                    <div class="header-social-container">
                        <ul class="d-flex my-1 p-0">
                            <li class="mx-1">
                                <a class="text-color" href="#"><i class='bx bxl-facebook-square bx-md'></i></a>
                            </li>
                            <li class="mx-1">
                                <a class="text-color" href="#"><i class='bx bxl-youtube bx-md'></i></a>
                            </li>
                            <li class="mx-1">
                                <a class="text-color" href="#"><i class='bx bxl-instagram-alt bx-md'></i></a>
                            </li>
                            <li class="mx-1">
                                <a class="text-color" href="#"><i class='bx bxl-twitter bx-md'></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 p-5">
                    <img class="col-12"
                         src="{{ url_for('static', filename='image/iphone12.png') }}"
                         alt="">
                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER  -->

    <!-- START MAIN  -->
    <main class="my-4">
        <div class="container">
            <!-- START BRAND SECTION  -->
            <div class="brand-section">
                <h3 class="text-center">Popular Brands</h3>
                <!-- BRAND LIST  -->
                <div class="brand-item d-flex flex-wrap">
                    {% for brand in brands%}
                    <a class="badge badge-info m-1 p-2 opacity-75 brand-text " href="#">{{brand.name}}</a>
                    {% endfor%}
                </div>
            </div>
            <!-- END BRAND SECTION  -->
        </div>
    </main>
    <!-- END MAIN  -->
{% endblock content %}
